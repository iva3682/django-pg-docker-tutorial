apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo "waiting for postgres"; sleep 2; done;']
      containers:
      - name: test-app
        image: iva3682/testapp:{{ .Values.app.image.tag | default .Chart.AppVersion }}
        command: ["sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: pg-db
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: pg-user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: pg-password